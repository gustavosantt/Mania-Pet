<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrinho.css">
    <script defer src="carrinho.js"></script>
</head>
<body>

    <header>
        <img src="imagens/Logo.PNG" alt="a">
        <a href="http://127.0.0.1:5500/Mania-Pet-main/ManiaPet/index.html#"><h1>Casa Pet</h1>Tudo para seu amigo</a>
    </header>

    <section class="Titulo">
        <h1>Seu Carrinho</h1>
    </section>

    <div class="Meu-carrinho">
        <div class="carrinho">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody id="carrinhoItens">
                        <!-- Os produtos do carrinho serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <div class="title">
                        <h4>Resumo da compra</h4>
                        <div class="info">
                            <p>Sumário</p>
                            <div class="info-row">
                                <span>Subtotal</span>
                                <span id="subtotal">R$ 0</span>
                            </div>
                            <div class="info-row">
                                <span>Frete</span>
                                <span>R$ 0</span>
                            </div>
                            <div class="info-row">
                                <span>Cupom de desconto</span>
                                <input type="text" id="Cupom">
                                <button id="aplicarCupom">Adicionar</button>
                            </div>
                            <div class="info-row">
                                <span>Desconto</span>
                                <span id="desconto">R$ 0</span>
                            </div>
                            <div class="info-row">
                                <span>Total</span>
                                <span id="total">R$ 0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Finalizar">
                    <button id="finalizarButton">Finalizar Compra</button>
                    <div id="loadingBar" class="loading-bar" style="display:none;"></div> <!-- Barra de carregamento -->
                </div>
            </aside>
        </div>
    </div>

</body>
</html>
